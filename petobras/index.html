<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>


    


    <div class = "main-call">
        <video src="carro.mp4" autoplay muted loop class = "fundo"></video>
        <div class = "left-call">    
            <h1>Bem Vindo ao Site da petrobras <br> Veja o preço da sua viagem</h1>
            <img src="onibus.svg" class="onibus" alt ="petobras">
        </div>
        <div class = "right-call">
            <div class="card-call">
                <h1>Calculadora do custo total da viagem</h1>
                <div class="textfield">
                    <label for="distancia">Distancia da Viagem(KM)</label>
                    <input type = "number" name = "via" placeholder = "0" id="distancia">
                </div>
                <div class="textfield">
                    <label for="Rendimento">Rendimento do Carro (Km/L)</label>
                    <input type = "number" name = "r" placeholder = "0" id="consumo">
                </div>
                <div class="textfield">
                    <label for="preço ">Preço da Gasolina (L)</label>
                    <input type = "number" name = "preco" placeholder = "0" id="preco">
                </div>

                <div class = "textfiel">
                <p1 class ="resultado">resultado</p1>
                </div>
                
                <button class = "btn-call">Calcular</button>
            </div>
            
           
</div>
   
<script src="js/home.js"></script>
</body>
</html>
